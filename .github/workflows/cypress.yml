name: Cypress

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "art/**"
      - "README.md"
  pull_request:
    types: [ready_for_review, synchronize, opened]
    paths-ignore:
      - "art/**"
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: powergridtest
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: powergridtest
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        php: [ 8.2 ]
        laravel: [ 10.* ]
        dependency-version: [ prefer-stable ]

    name: PHP:${{ matrix.php }} / L:${{ matrix.laravel }}

    if: github.ref != 'refs/heads/todo-tests'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          tools: composer:v2
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Build App
        run: |
          npm install
          git clone https://github.com/Power-Components/powergrid-cypress-base.git tests/cypress/app
          chmod +x ./tests/cypress/mysql.sh
          chmod +x ./tests/cypress/pgsql.sh

      - name: MySQL
        run: |
          ./tests/cypress/mysql.sh
          cd ./tests/cypress/app && php artisan serve & sleep 5 &
          cd ./tests/cypress && npx cypress run
        shell: bash

      - name: PostGreSQL
        run: |
          ./tests/cypress/pgsql.sh
          cd ./tests/cypress/app && php artisan serve & sleep 5 &
          cd ./tests/cypress && npx cypress run
        shell: bash
